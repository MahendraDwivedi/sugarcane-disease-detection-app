name: Cane_Guard
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.7+5   # For gallery and camera
  camera: ^0.10.0+3   # Latest version for image picking
  http: ^1.2.2
  flutter_gemini: ^3.0.0
  dash_chat_2: ^0.0.21
  google_mlkit_image_labeling: ^0.13.0
  tflite: ^1.1.2
  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0
  flutter_spinkit: ^5.2.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/logo1.png
     - assets/images/ic_launcher.webp
     - assets/model.tflite
     - assets/images/
     - assets/images/healthy.jpeg
     - assets/images/mosaic.jpeg
     - assets/images/rust.jpeg
     - assets/images/yellow.jpeg
     - assets/images/redrot.jpeg
     - assets/labels.txt

